# docker-compose down
# # 실행 명령어: docker-compose up -d
# # 사용 포트
# - Nest JS: 3000
# - MySQL: 3307 -> 컨테이너 3306
# - Redis: 6379, 6380, 6381, 6382 -> 컨테이너 6379
# - Zookeeper: 32181 -> 컨테이너 32181
# - Kafka: 9092 -> 컨테이너 9092 (내부 29092)
# - Grafana: 3000 -> 컨테이너 3001
# - InfluxDB: 8086 -> 컨테이너 8086
# - K6: 6565 -> 컨테이너 6565
version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: ecommerce
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:7.2.5-alpine3.20
    ports:
      - "6379:6379"
    restart: always
  redis-1:
    image: redis:7.2.5-alpine3.20
    ports:
      - "6380:6379"
  redis-2:
    image: redis:7.2.5-alpine3.20
    ports:
      - "6381:6379"
  redis-3:
    image: redis:7.2.5-alpine3.20
    ports:
      - "6382:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - "32181:32181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000
      
  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_NAME_INTERNAL: INTERNAL
      KAFKA_LISTENER_PORT_INTERNAL: 29092
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 1

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    depends_on:
      - influxdb
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana-data:/var/lib/grafana

  influxdb:
    image: influxdb:1.8
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_MAX_BODY_SIZE=0
      - INFLUXDB_MAX_VALUES_PER_TAG=3000000
      - INFLUXDB_MAX_SERIES_PER_DATABASE=3000000
    volumes:
      - influxdb-data:/var/lib/influxdb

  k6:
    image: grafana/k6:latest
    ports:
      - "6565:6565"
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
      - K6_INFLUXDB_TAGS_LIMIT=3000000
    volumes:
      - ../scripts:/scripts
    depends_on:
      - influxdb

volumes:
  influxdb-data:
  grafana-data:
  mysql-data:
